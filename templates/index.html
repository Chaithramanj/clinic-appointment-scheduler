<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic Appointment - Game Theme</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #0f0f0f, #1c1c1c, #0d1b2a, #1b263b, #0f0f0f);
      background-size: 1000% 1000%;
      animation: gradientBG 30s ease infinite;
      color: #00ffff;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .welcome {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 2s;
      padding: 0 20px;
    }

    .welcome h1 {
      font-size: 28px;
      color: #00e5ff;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
    }

    .welcome p {
      font-size: 12px;
      max-width: 600px;
      color: #d3d9da;
      text-shadow: 1px 1px #000;
    }

    .start-btn {
      margin-top: 30px;
      padding: 14px 36px;
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      font-size: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #00e5ff, 0 0 20px #00bcd4;
    }

    .start-btn:hover {
      background-color: #1de9b6;
      box-shadow: 0 0 12px #1de9b6, 0 0 24px #00e5ff;
    }

    .main-content {
      display: none;
      padding: 40px;
      color: #dee5e5;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid #00e5ff;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto 40px auto;
      box-shadow: 0 0 12px #00e5ff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 12px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 2px solid #00e5ff;
      border-radius: 6px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      background-color: #121212;
      color: #969e9e;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1de9b6;
      box-shadow: 0 0 5px #1de9b6;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00c853;
    }

    button:hover {
      background-color: #00e676;
      box-shadow: 0 0 12px #00e676;
    }
    table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  font-size: 10px;
  background-color: rgba(0, 0, 0, 0.7);
  color: #00ffff; /* <== Change this to white for data cells only */
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 10px #00e5ff;
}

th {
  background-color: #263238;
  color: #00e5ff;
}

td {
  color: #ffffff; /* ðŸ‘ˆ NEW: Make data values white */
}

th, td {
  border: 1px solid #00bcd4;
  padding: 10px;
  text-align: left;
}

    
    

    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #512da8;
      color: white;
      border-radius: 50%;
      padding: 14px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 0 10px #9575cd;
    }

    .chatbot-box {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #212121;
      color: #00ffff;
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: auto;
      padding: 10px;
      font-size: 10px;
      border: 2px solid #00e5ff;
      box-shadow: 0 0 12px #00e5ff;
    }

    .chatbot-box input {
      width: 80%;
      padding: 6px;
      margin-top: 8px;
      border: 1px solid #00e5ff;
      border-radius: 4px;
      background: #121212;
      color: #00ffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="welcome" id="welcome">
    <h1>ðŸŽ® Welcome to the Clinic Scheduler</h1>
    <p>ðŸ‘¾ Retro-style patient appointment system to book your medical slots quickly and easily!</p>
    <button class="start-btn" onclick="showMain()">Start Scheduling</button>
  </div>

  <div class="main-content" id="mainContent">
    <form id="patientForm">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Date of Birth:</label>
      <input type="date" id="dob" required />

      <label>Age:</label>
      <input type="number" id="age" required />

      <label>Phone Number:</label>
      <input type="text" id="phone" required />

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label>Appointment Time:</label>
      <input type="time" id="time" required />

      <button type="submit">Add Patient</button>
    </form>

    <div id="patientList"></div>
  </div>

  <div class="chatbot-icon" onclick="toggleChat()">ðŸ’¬</div>
  <div class="chatbot-box" id="chatbotBox">
    <div id="chatHistory"></div>
    <input type="text" id="chatInput" placeholder="Ask me something..." onkeypress="handleKey(event)">
  </div>

  <script>
    function showMain() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      loadPatients();
    }

    document.getElementById('patientForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const age = document.getElementById('age').value;
      const phone = document.getElementById('phone').value;
      const gender = document.getElementById('gender').value;
      const time = document.getElementById('time').value;

      const response = await fetch('http://localhost:5000/add_patient', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, dob, age, phone, gender, appointment_time: time })
      });

      if (response.ok) {
        alert('Patient added!');
        document.getElementById('patientForm').reset();
        loadPatients();
      } else {
        alert('Failed to add patient.');
      }
    });

    async function loadPatients() {
      const response = await fetch('http://localhost:5000/patients');
      const data = await response.json();
      let html = '<h3>ðŸ‘¥ Patient List</h3><table><tr><th>Name</th><th>DOB</th><th>Age</th><th>Phone</th><th>Gender</th><th>Time</th></tr>';
      data.forEach(p => {
        html += `<tr>
          <td>${p.name}</td>
          <td>${p.dob}</td>
          <td>${p.age}</td>
          <td>${p.phone}</td>
          <td>${p.gender}</td>
          <td>${p.appointment_time}</td>
        </tr>`;
      });
      html += '</table>';
      document.getElementById('patientList').innerHTML = html;
    }

    function toggleChat() {
      const box = document.getElementById('chatbotBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function handleKey(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('chatInput');
        const msg = input.value.toLowerCase();
        const chatHistory = document.getElementById('chatHistory');
        let response = '';

        if (msg.includes('hi')) {
          response = 'ðŸ‘‹ Hello! How can I help you?';
        } else if (msg.includes('available') || msg.includes('doctor') || msg.includes('time')) {
          response = 'ðŸ©º Doctors are available from 10 AM to 5 PM, Monday to Saturday.';
        } else if (msg.includes('thank you')) {
          response = 'ðŸ¤– Youâ€™re welcome!';
        } else {
          response = "ðŸ¤– I'm still learning! Try asking about doctor timings or say 'thank you'.";
        }

        chatHistory.innerHTML += `<div><strong>You:</strong> ${msg}</div><div><strong>Bot:</strong> ${response}</div>`;
        input.value = '';
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
    }
  </script>
</body>
</html>
